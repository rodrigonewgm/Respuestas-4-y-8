                                                                                            <!-- alta del alumno -->
       <form" id="altaDeUsuario">
            <div class="form-row">  <!--fila 1 Titulo formulario-->
                <div class="form-group col-md-12">  <!--columna 1-->                    
                    <h4>Datos personales</h4> <br>
                </div>
            </div>            
            <div class="form-row"> <!--fila 1 formulario-->
                <div class="form-group col-md-6">
                    <label for="inputLastName">Nombre</label> <!--primera columna-->
                    <input type="text" class="form-control" name="inputName" id="inputName2" >
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Apellido</label> <!--segunda columna-->
                    <input type="text" class="form-control" name="inputLastName" id="inputLastName2">
                </div>
            </div>

            <div class="form-row"> <!--fila 2 formulario-->
                <div class="form-group col-md-6">
                    <label for="inputContraseña">Contraseña</label> <!--primera columna-->
                    <input type="text" class="form-control" name="inputContraseña" id="inputContraseña" >
                </div>
                <div class="form-group col-md-6">
                    <label for="inputContraseña2">Repita contraseña</label> <!--segunda columna-->
                    <input type="text" class="form-control" name="inputContraseña2" id="inputContraseña2">
                </div>
            </div>

            <div class="form-row"> <!--fila 3-->
                <div class="form-group col-md-6">
                    <label for="inputProvincia">Provincia</label> <!--primera columna-->
                    <div class="select">
                        <select>
                            <option value="">Seleccionar</option>
                            <option value="opcion-1">Buenos Aires</option>
                            <option value="opcion-2">Córdoba</option>
                            <option value="opcion-x">Jujuy</option>
                            <option value="opcion-x">Santa Fe</option>
                            <option value="opcion-x">Mendoza</option>
                        </select>
                    </div>
                    
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLSexo">Sexo</label> <!--segunda columna-->
                    <!-- <input type="text" class="form-control" name="inputLSexo" id="inputLSexo" value="Sexo"> -->
                    <div class="radio">         
                        <input type="radio" name="sexo" id="hombre">
                        <label for="hombre">Hombre</label>
                
                        <input type="radio" name="sexo" id="mujer">
                        <label for="mujer">Mujer</label>
                    </div>
                </div>
            </div>
            <div class="form-row"> <!--fila 4-->
                <div class="form-group col-md-6">
                    <label for="inputCalle">Calle</label> <!--primera columna-->
                    <input type="text" class="form-control" name="inputCalle" id="inputCalle">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNro">Nro:</label> <!--segunda columna-->
                    <input type="text" class="form-control" name="inputNro" id="inputNro">
                </div>
            </div>
            <div class="form-row"> <!--fila 5-->
                <div class="form-group col-md-6">
                    <label for="inputBarrio">Barrio</label> <!--primera columna-->
                    <input type="text" class="form-control" name="inputBarrio" id="inputBarrio">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCp">CP:</label> <!--segunda columna-->
                    <input type="text" class="form-control" name="inputCp" id="inputCp">
                </div>
            </div>
            <input type="submit" value="Enviar este formulario" id="SubmitAltaUsuario"/>
        </form>
<hr>
